<div class="row">
    <div class="col-12 text-right">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
    <div class="col-12 animated fadeIn faster">
        <form (ngSubmit)="guardar(f)" #f = "ngForm">
        <div class="form-group">
            <label>Firebase ID</label>
            <input type="text" class="form-control" [(ngModel)]="heroe.id" placeholder="Firebase ID"  name="id" disabled>
            <small class="form-text text-muted">Este campo es autogenerado</small>
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre del heroe"  name="nombre" [(ngModel)]="heroe.nombre" required  >
        </div>
        <div class="form-group">
            <label>Poder</label>
            <input type="text" class="form-control" placeholder="Poder del heroe"  name="poder" [(ngModel)]="heroe.poder" >
        </div>
        <div class="form-group">
            <label>Estado</label><br>
            <button *ngIf ="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                <i class="fa fa-smile-wink"></i>
                Vivo
            </button>
            <button *ngIf ="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                <i class="fa fa-dizzy"></i>
                Muerto
            </button>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary w-25" type="submit">
                <i class="fa fa-save"></i>
                Guardar
            </button>
        </div>
    </form>
    </div>
</div>
